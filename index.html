<script>
  window.addEventListener('scroll', () => {
    const wrappers = document.querySelectorAll('.icon-wrapper');
    const scrollY = window.scrollY;

    wrappers.forEach((wrapper, i) => {
      const speed = (i + 1) * 0.3;
      wrapper.style.transform = `translateY(${scrollY * speed}px)`;
    });
  });
